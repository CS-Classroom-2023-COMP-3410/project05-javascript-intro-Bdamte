<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .calculator {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .display {
      background-color: #222;
      color: #fff;
      font-size: 2em;
      padding: 10px;
      text-align: right;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      background-color: #444;
      color: #fff;
      font-size: 1.5em;
      padding: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #555;
    }
    .button.operator {
      background-color: #ff9500;
    }
    .button.operator:hover {
      background-color: #ffaa33;
    }
    .button.clear {
      background-color: #ff3b30;
    }
    .button.clear:hover {
      background-color: #ff5c5c;
    }
    .button.advanced {
      background-color: #007aff;
    }
    .button.advanced:hover {
      background-color: #3395ff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button advanced" onclick="memoryRecall()">MR</button>
      <button class="button advanced" onclick="memoryClear()">MC</button>
      <button class="button advanced" onclick="memoryAdd()">M+</button>
      <button class="button operator" onclick="appendOperator('/')">/</button>
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button operator" onclick="appendOperator('*')">*</button>
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button operator" onclick="appendOperator('-')">-</button>
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button operator" onclick="appendOperator('+')">+</button>
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button" onclick="appendDecimal()">.</button>
      <button class="button advanced" onclick="calculatePercentage()">%</button>
      <button class="button advanced" onclick="calculateSquareRoot()">âˆš</button>
      <button class="button operator" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    // DOM elements
const display = document.getElementById('display');

// Calculator state
let currentInput = '';
let previousInput = '';
let operator = null;
let memory = 0;

// Append a number to the current input
function appendNumber(number) {
  if (currentInput.length < 15) { // Limit input length
    currentInput += number;
    updateDisplay();
  }
}

// Append a decimal point
function appendDecimal() {
  if (!currentInput.includes('.')) {
    currentInput += '.';
    updateDisplay();
  }
}

// Append an operator
function appendOperator(op) {
  if (currentInput === '') return;
  if (previousInput !== '') {
    calculateResult();
  }
  operator = op;
  previousInput = currentInput;
  currentInput = '';
}

// Calculate the result
function calculateResult() {
  if (operator === null || currentInput === '') return;
  let result;
  const prev = parseFloat(previousInput);
  const current = parseFloat(currentInput);

  switch (operator) {
    case '+':
      result = prev + current;
      break;
    case '-':
      result = prev - current;
      break;
    case '*':
      result = prev * current;
      break;
    case '/':
      if (current === 0) {
        alert("Error: Division by zero!");
        clearDisplay();
        return;
      }
      result = prev / current;
      break;
    default:
      return;
  }

  currentInput = result.toString();
  operator = null;
  previousInput = '';
  updateDisplay();
}

// Calculate percentage
function calculatePercentage() {
  if (currentInput === '') return;
  currentInput = (parseFloat(currentInput) / 100).toString();
  updateDisplay();
}

// Calculate square root
function calculateSquareRoot() {
  if (currentInput === '') return;
  if (parseFloat(currentInput) < 0) {
    alert("Error: Cannot calculate square root of a negative number!");
    clearDisplay();
    return;
  }
  currentInput = Math.sqrt(parseFloat(currentInput)).toString();
  updateDisplay();
}

// Memory functions
function memoryRecall() {
  currentInput = memory.toString();
  updateDisplay();
}

function memoryClear() {
  memory = 0;
}

function memoryAdd() {
  if (currentInput === '') return;
  memory += parseFloat(currentInput);
}

// Clear the display and reset state
function clearDisplay() {
  currentInput = '';
  previousInput = '';
  operator = null;
  updateDisplay();
}

// Update the display
function updateDisplay() {
  display.textContent = currentInput || '0';
}
  </script>
</body>
</html>
